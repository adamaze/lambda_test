name: Deploy

on:
  push:
    branches:
    - dev
    - main

env:
  STACK_NAME: LambdaStack-${GITHUB_REF##}
  LAMBDA_BUCKET: lambda-bucket-${GITHUB_REF_NAME}
  FUNCTION_NAME: lambda-${GITHUB_REF##}

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Deploy CFT for S3 Bucket
        uses: aws-actions/aws-cloudformation-github-deploy@v1.0.3
        with:
          name: S3-Bucket-${GITHUB_REF_NAME}
          template: cft/s3_cft.yml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            bucket=lamda-bucket-${{ github.ref }}
      - name: zip and sync
        run: |
          zip -j deploy.zip ./functions/*
          aws s3 cp deploy.zip s3://${LAMBDA_BUCKET}/
      - name: Deploy CFT for lambda function
        uses: aws-actions/aws-cloudformation-github-deploy@v1.0.3
        with:
          name: ${FUNCTION_NAME}
          template: cft/lambda_cft.yml
          no-fail-on-empty-changeset: "1"
          capabilities: CAPABILITY_NAMED_IAM
          parameter-overrides: >-
            environment=${{ github.ref }}
            bucket=lamda-bucket-${{ github.ref }}
